version: '3.8'

services:
  # Database for Users, Trips, and Posts
  db:
    image: postgres:15-alpine
    container_name: matche-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: matche_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Cache and Queue for the Scraper
  redis:
    image: redis:alpine
    container_name: matche-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data: